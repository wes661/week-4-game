<!DOCTYPE html>
<html>

<head>
  <title>RPG</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <h1>Test</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

      </div>
      <h2>
        <center>
          <span id='headDisplay'>Select a Planeswalker</span>
        </center>
      </h2>
      <br>
      <div class="col-sm-3">
        <div class="char1">
          <div id="ajani" data-hp="190" data-ap="8" data-cp="11">
            <img src="assets/images/goldmane.jpg" class="img-fluid" alt="Responsive image">
            <p>
              <center>Ajani Goldmane</center>
            </p>
            <p>
              <center>HP:
                <span class="hpContainer">190</span>
              </center>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="char2">
          <div id="jace" data-hp="170" data-ap="10" data-cp="15">
            <img src="assets/images/jace.jpg" class="img-fluid" alt="Responsive image">
            <p>
              <center>Jace Beleren</center>
            </p>
            <p>
              <center>HP:
                <span class="hpContainer">170</span>
              </center>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="char3">
          <div id="gideon" data-hp="185" data-ap="8" data-cp="11">
            <img src="assets/images/gideon.jpg" class="img-fluid" alt="Responsive image">
            <p>
              <center>Gideon Jura</center>
            </p>
            <p>
              <center>HP:
                <span class="hpContainer">185</span>
              </center>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="char4">
          <div id="chandra" data-hp="160" data-ap="9" data-cp="18">
            <img src="assets/images/chandra.jpg" class="img-fluid" alt="Responsive image">
            <p>
              <center>Chandra Nalaar</center>
            </p>
            <p>
              <center>HP:
                <span class="hpContainer">160</span>
              </center>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="userCharSpot">
          <h3>
            <center>
              <span id="userCharTitle"></span>
            </center>
          </h3>
        </div>
        <center>
          <button type="button" class="btn btn-danger">Attack!</button>
        </center>
        <br>
        <br>
        <center>
          <bold>
            <p class="text1"></p>
            <p class="text2"></p>
            <p class="text4">
              <a href="#">
                <button class="reset"></button>
              </a>
          </bold>
        </center>
      </div>
      <div class="col-sm-3">
        <div class="defenderCharSpot">
          <h3>
            <center>
              <span id="defenderCharTitle"></span>
            </center>
          </h3>
        </div>
        <br>
        <br>
        <br>
        <br>
        <center>
          <bold>
            <p class="text3"></p>
          </bold>
        </center>
      </div>
      <div class="col-sm-3">
        <div class="enemySelectSpot">
          <h3>
            <center>
              <span id="selectEnemyTitle"></span>
            </center>
          </h3>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="defeatedEnemySpot">
          <h3>
            <center>
              <span id="defeatedEnemyTitle"></span>
            </center>
          </h3>
        </div>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
