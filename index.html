<!DOCTYPE html>
<html>
<head>
	<title>RPG</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  	<div class="container-fluid">
  		<div class="row">
        <div class="col-sm-12">
          
        </div>
        <h2><center><span id='headDisplay'>Select a Planeswalker</span></center></h2>
        <br>
  			<div class="col-sm-3">
  				<div class="char1">
            <div id="ajani" data-hp="200" data-ap="14" data-cp="16">
  					   <img src="assets/images/goldmane.jpg" class="img-fluid" alt="Responsive image">
                <p><center>Ajani Goldmane</center></p>
                <p><center>HP:<span class="hpContainer">200</span></center></p>
            </div>    
  				</div>
  			</div>
  			<div class="col-sm-3">
  				<div class="char2">
            <div id="jace" data-hp="170" data-ap="18" data-cp="14">
  					   <img src="assets/images/jace.jpg" class="img-fluid" alt="Responsive image" >
                <p><center>Jace Beleren</center></p>
                <p><center>HP:<span class="hpContainer">170</span></center></p>
            </div>    
  				</div>	
  			</div>
  			<div class="col-sm-3">
  				<div class="char3">
            <div id="gideon" data-hp="185" data-ap="15" data-cp="15">
  					   <img src="assets/images/gideon.jpg" class="img-fluid" alt="Responsive image">
                <p><center>Gideon Jura</center></p>
                <p><center>HP:<span class="hpContainer">185</span></center></p>
            </div>    
  				</div>
  			</div>
  			<div class="col-sm-3">
  				<div class="char4">
            <div id="chandra" data-hp="160" data-ap="20" data-cp="13">
  					   <img src="assets/images/chandra.jpg" class="img-fluid" alt="Responsive image">
                <p><center>Chandra Nalaar</center></p>
                <p><center>HP:<span class="hpContainer">160</span></center></p>
            </div>    
  				</div>
  			</div>
  		</div>
      <div class="row">
        <div class="col-sm-3">
          <div class="userCharSpot">
            <h3><center><span id="userCharTitle"></span></center></h3>
          </div>
            <center><button type="button" class="btn btn-danger">Attack!</button></center>
        </div>
        <div class="col-sm-3">
          <div class="defenderCharSpot">
            <h3><center><span id="defenderCharTitle"></span></center></h3>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="enemySelectSpot">
            <h3><center><span id="selectEnemyTitle"></span></center></h3>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="defeatedEnemySpot">
            <h3><center><span id="defeatedEnemyTitle"></span></center></h3>
          </div>
        </div>
  	</div>

   




<script src="assets/javascript/game.js"></script>
</body>
</html>
