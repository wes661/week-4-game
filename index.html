<!DOCTYPE html>
<html>
<head>
	<title>RPG</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <div id="ajani">
  					   <img src="assets/images/goldmane.jpg" class="img-fluid" alt="Responsive image">
                <p><center>Ajani Goldmane</center></p>

            </div>    
  				</div>
  			</div>
  			<div class="col-sm-3">
  				<div class="char2">
            <div id="jace">
  					   <img src="assets/images/jace.jpg" class="img-fluid" alt="Responsive image" >

                <p><center>HP 170</center></p>
            </div>    
  				</div>	
  			</div>
  			<div class="col-sm-3">

            </div>    
  				</div>
  			</div>
  			<div class="col-sm-3">
  				<div class="char4">

  					   <img src="assets/images/chandra.jpg" class="img-fluid" alt="Responsive image">

            </div>    
  				</div>
  			</div>
  		</div>
      <div class="row">
        <div class="col-sm-3">
          <div class="userCharSpot">
            <h3><center><span id="userCharTitle"></span></center><h3>
          </div>
        </div>
        <div class="col-sm-3">
          
        </div>
        <div class="col-sm-3">
          <div class="enemySelectSpot">
            <h3><center><span id="selectEnemyTitle"></span></center><h3>
          </div>
        </div>
  	</div>
